# GitHub Actions Workflow for Testing
# This workflow runs tests on push and pull requests

name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    # CRITICAL: Install dependencies BEFORE running any tests
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run linting checks
      run: |
        pip install flake8 black isort
        flake8 src tests --max-line-length=100 --extend-ignore=E203,W503,E501
        black --check src tests
        isort --check-only --profile black src tests
    
    - name: Run unit tests
      run: |
        pytest tests/ -v --cov=src --cov-report=term-missing --cov-report=xml -m "not slow"
    
    - name: Run load tests
      run: |
        # Start API in background
        docker compose up -d
        # Wait for service to be ready
        sleep 10
        # Run load tests
        cd tests
        locust -f locustfile.py --headless --users 10 --spawn-rate 10 \
               --run-time 60s --host http://localhost:8000 --html locust_report.html
        # Stop services
        cd ..
        docker compose down
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
