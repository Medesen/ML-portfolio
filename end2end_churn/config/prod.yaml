# Production Configuration
# This configuration is optimized for production training with thorough
# hyperparameter search and rigorous validation.

data:
  data_path: "/data/production/dataset.arff"  # Production data path
  random_state: 42
  test_size: 0.15                              # More data for training
  val_size: 0.15                               # Smaller validation set
  stratify: true

model:
  model_type: "random_forest"                  # Model type: random_forest, xgboost, or logistic_regression
  n_estimators_grid: [200, 300, 500]           # More extensive search
  max_depth_grid: [15, 20, 30, null]           # More depth options
  min_samples_split_grid: [2, 5, 10]
  min_samples_leaf_grid: [1, 2, 4]
  cv_folds: 10                                 # More rigorous CV
  scoring: "roc_auc"
  n_jobs: -1

mlflow:
  tracking_uri: "http://mlflow-server:5000"    # Remote MLflow server
  experiment_name: "churn_prediction_prod"
  log_models: true
  log_artifacts: true

drift:
  numeric_threshold: 0.15                      # More sensitive to drift
  categorical_threshold: 0.20                  # More sensitive
  prediction_threshold: 0.08                   # More sensitive
  min_sample_size: 500                         # Larger sample requirement
  max_drift_batch_size: 5000                   # Larger batches allowed

