[pytest]
# pytest configuration
# Note: pythonpath=. allows imports from project root without sys.path hacks
pythonpath = .
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Command-line options applied by default
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --ignore=mlruns
    --ignore=mlartifacts

# Custom markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (test component interactions)
    slow: Tests that take more than 1 second
    api: API endpoint tests
    e2e: End-to-end workflow tests

# Logging
log_cli = false
log_cli_level = INFO

# Coverage options
[coverage:run]
omit = 
    tests/*
    */site-packages/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

