# Kubernetes Secret for Churn Prediction API
#
# This Secret stores sensitive configuration values that should not be
# committed to version control. The values are base64-encoded (not encrypted).
#
# IMPORTANT:
# - DO NOT commit actual secrets to Git
# - Use external secrets management in production (e.g., Sealed Secrets, External Secrets Operator)
# - Rotate secrets regularly
# - Limit access via RBAC
#
# Usage:
#   1. Create secret from literal (recommended for production):
#      kubectl create secret generic churn-secrets \
#        --from-literal=service-token=YOUR_ACTUAL_TOKEN \
#        --namespace=default
#
#   2. Or apply this manifest (for development only):
#      kubectl apply -f k8s/secret.yaml
#
# To encode a secret value:
#   echo -n "your-secret-token" | base64

apiVersion: v1
kind: Secret
metadata:
  name: churn-secrets
  namespace: default
  labels:
    app: churn-api
    component: security
  annotations:
    description: "Secrets for churn prediction API"
type: Opaque
data:
  # Base64-encoded service token
  # REPLACE THIS with your actual token before deploying!
  # Example: echo -n "my-production-token" | base64
  service-token: ZGV2LXRva2VuLWRvLW5vdC11c2UtaW4tcHJvZHVjdGlvbg==  # "dev-token-do-not-use-in-production"

