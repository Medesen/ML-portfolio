# Pre-commit hooks for code quality
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Black - code formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.12
        exclude: ^(venv/|mlruns/|mlartifacts/|\.pytest_cache/)

  # isort - import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black", "--line-length", "100"]
        exclude: ^(venv/|mlruns/|mlartifacts/|\.pytest_cache/)

  # flake8 - linting
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [
          "--max-line-length=100",
          "--extend-ignore=E203,W503,E501",  # E203: whitespace before ':', W503: line break before binary operator, E501: line too long (handled by black)
          "--exclude=venv,mlruns,mlartifacts,.pytest_cache"
        ]

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(\.dockerignore|\.gitignore)
      - id: end-of-file-fixer
        exclude: ^(\.dockerignore|\.gitignore)
      - id: check-yaml
        exclude: ^(\.pre-commit-config\.yaml)
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=10000']
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: ['--ignore', 'DL3008', '--ignore', 'DL3013']  # Ignore pinning apt and pip versions

